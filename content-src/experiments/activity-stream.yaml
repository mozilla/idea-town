measurements: "<p>In addition to the <a href=\"/privacy\">data</a> collected by all Test Pilot experiments, here are the key things you should know about what is happening when you use Activity Stream:</p>\n<ul>\n<li>We collect basic usage data regarding how you interact with experimental new tab and timeline pages, such as the types of elements that you click and their position on the page. </li>\n<li>We also collect basic information about your browser profile that affect Activity Stream, such as the number of bookmarks and history items.</li>\n<li>To provide Activity Stream, we fetch metadata about websites you have visited, such as images and icons, using a service called <a href=\"http://embed.ly/\">Embedly</a>. We send these requests to Embedly through Mozillaâ€™s servers, so they will not be associated with you.</li>\n</ul>"
