measurements:
  - >
    We collect basic usage data regarding how you interact with experimental
    new tab and timeline pages, such as the types of elements that you click
    and their position on the page.
  - >
    We also collect basic information about your browser profile that affect
    Activity Stream, such as the number of bookmarks and history items.
  - >
    To provide Activity Stream, we fetch metadata about websites you have
    visited, such as images and icons, using a service called <a
    href="http://embed.ly/" target="_blank">Embedly</a>. We send these requests
    to Embedly through Mozilla's servers, so they will not be associated with
    you.
