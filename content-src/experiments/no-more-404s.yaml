privacy_notice_url: 'https://github.com/internetarchive/FirefoxNoMore404s/blob/master/docs/metrics.md'
measurements:
  - >
    We collect basic usage on how many times you encounter a Page Not Found
    error (code 404), how many times a cached version of that page exists from
    Archive.org, and how many times you choose to view the cached version.
  - >
    To provide cached versions of pages, we send 404 error page URLs to
    Archive.org. <a href="https://archive.org/" target="_blank">Archive.org</a>
    discloses its privacy policy <a href="https://archive.org/about/terms.php"
    target="_blank">here</a>.
  - >
    We do not collect URLs of the pages you request or the URLs we send to
    Archive.org.
  - >
    We may share survey results you submit to us and aggregated telemetry
    data related to this experiment with the Internet Archive.
