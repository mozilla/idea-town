introduction: >
  <p>Page Shot lets you take, share, and retrieve screenshots - without leaving
    Firefox.</p>
  <ul>
    <li><strong>Grid view:</strong> Browse thumbnails of saved screenshots</li>
    <li><strong>Smart search:</strong> Find the screenshot you're looking for
      with just a keyword. Page Shot indexes page titles and text in screenshots</li>
    <li><strong>One-step sharing:</strong> Post your screenshot to social media
      or copy the shareable link right from the top of your browser window.</li>
  </ul>
