measurements:
  - >
    Credential data: Your credentials are synced in encrypted form using Firefox Sync. Learn more <strong>here</strong>.
  - >
    Interaction data. Mozilla receives information about your interaction with Firefox Lockbox, including (1) frequency of editing, viewing, copying, and syncing credentials, (2) whether you are a new or existing Firefox Account user, (3) interactions with Firefox Lockbox menus and icons, (4) length of time the app is in background.
  - >
    Technical data. We receive your device, operating system, version, and language preference. We also receive your IP address in connection with your usage of a Firefox Account. Learn more <strong>here</strong>.
  - >
    Third-Party Services. We use Appleâ€™s TestFlight for beta testing, which has separate <strong>Legal</strong> and <strong>Privacy</strong> terms. Apple receives crash data by default, which may include personally identifiable data, and which may be sent to Mozilla.
  - >
    Other Mozilla Services. Unlike most Test Pilot experiments, Firefox Lockbox requires a Firefox Account and uses the Firefox Sync service. Learn more about <strong>Firefox Accounts</strong>, and <strong>Sync</strong>.
  - >
    You can learn more about the data collection for Firefox Lockbox <strong>here</strong>.

