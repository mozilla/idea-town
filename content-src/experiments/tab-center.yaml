  <p>In addition to the <a href="/privacy">data</a> collected by all Test Pilot
    experiments, here are the key things you should know about what is happening
    when you use Tab Center:</p>
  <ul>
    <li>We collect usage data regarding how you interact with the Tab Center,
      such as how often you maximize or pin Tab Center.</li>
    <li>We also collect information about the way you use tabs, such as the
      number of tabs you keep open at a time, and length of time you keep tabs
      open.</li>
    <li>Tab Center does not collect any information about sites you visit or the
      content of tabs.</li>
  </ul>
