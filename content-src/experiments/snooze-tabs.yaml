measurements:
  - >
    Snooze Tabs will collect information about your interactions with the add-on,
    such as when you open the Snooze panel from the toolbar button, and access,
    edit or delete Snoozed tabs within the panel.
  - >
    Snooze Tabs will also collect information about your use of the feature,
    such as when you create a new Snoozed tab, wake or close a Snoozed tab, or focus a Snoozed tab.
  - >
    Snooze Tabs does NOT collect any information or details about your tabs such
    as URLs, meta attributes, or page content.
