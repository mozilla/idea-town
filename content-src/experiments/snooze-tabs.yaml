introduction: >
  Snooze Tabs help you focus your attention online, whether you want to remove
  distractions for now or save something for later.  Hit the snooze icon to
  dismiss tabs you donâ€™t want now, and set an alarm to bring them back when
  you need them. Snooze an interesting article until tonight. Snooze that recipe
  until next month. When the snooze is ended, the tab will open back up.
