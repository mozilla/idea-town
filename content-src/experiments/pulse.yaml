measurements:
  - >
    Pulse will only send information to us when you interact with it,
    such as submitting a survey, or when you are prompted to do so.
  - >
    Pulse will send information about your browser and your device, such as
    what operating system and version of Firefox you are running, what
    addons and settings you have enabled, and how many tabs you have open.
  - >
    Pulse will send information about the page you are viewing when you
    submit a survey, such as the hostname and domain of the page, and the
    network requests associated with the page.
