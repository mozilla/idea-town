description: >
  Give us a performance review. Add Pulse, and help us understand which websites work well in Firefox and which sites don’t.
introduction: >
  We’re building the next generation of Firefox, and we’re focusing on real-world speed and
  performance. Pulse lets you give our engineers feedback about your experience on
  websites that work well in Firefox and on websites that don’t.
